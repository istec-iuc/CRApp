<!--templates/_version_editor.html-->
<div class="tab-pane fade" id="tab-version-editor">
  <h3>Bileşen Sürümleri</h3>
  
  <form id="versionForm" class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="form-label">Bileşen Adı</label>
      <input type="text" class="form-control" id="componentName" required>
    </div>
    <div class="col-auto">
      <label class="form-label">Son Sürümler 
        <small class="text-muted">(Virgül ile ayırın)</small>
      </label>
      <input type="text" class="form-control" id="latestVersions" required>
    </div>
    <div class="col-auto">
      <label class="form-label">Resmi Site</label>
      <input type="url" class="form-control" id="homepage" required>
    </div>
    <div class="col-auto mt-4">
      <button type="submit" class="btn btn-primary">Ekle/Güncelle</button>
    </div>
    <div class="col-auto mt-4">
        <button type="button" class="btn btn-danger" id="deleteButton">Sil</button>
    </div>

  </form>

  <table class="table table-bordered table-striped" id="versionEditorTable">
    <thead>
      <tr>
        <th>Bileşen</th>
        <th>Son Sürümler</th>
        <th>Görüntülenen En Yeni</th>
        <th>Resmi Site</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
